<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FF9D6C, #BB4E75, #6B4984);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        #question {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        #answer {
            font-size: 24px;
            padding: 10px;
            width: 150px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            margin-top: 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #game-selector {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        #game-selector button {
            margin: 10px;
            flex-grow: 1;
        }
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        #progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 0.5s;
        }
        #level, #timer, #points {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .difficulty {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .difficulty button {
            margin: 0 10px;
            background-color: #4CAF50;
        }
        .difficulty button:hover {
            background-color: #45a049;
        }
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .celebrate {
            animation: celebrate 0.5s;
        }
        h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
        }
        #submit-button {
            background-color: #4CAF50;
        }
        #submit-button:hover {
            background-color: #45a049;
        }
        .number-ninja {
            background-color: #FF6B6B;
        }
        .number-ninja:hover {
            background-color: #FF5252;
        }
        .unit-master {
            background-color: #4ECDC4;
        }
        .unit-master:hover {
            background-color: #45B7AC;
        }
        .fraction-explorer {
            background-color: #FFA900;
        }
        .fraction-explorer:hover {
            background-color: #FF9500;
        }
        #high-scores {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }
        #high-scores h2 {
            color: #4CAF50;
            text-align: center;
        }
        .high-score {
            margin: 10px 0;
            padding: 5px;
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Math Adventure</h1>
        <div id="game-selector">
            <button class="number-ninja" onclick="selectGame('placeValue')">Number Ninja</button>
            <button class="unit-master" onclick="selectGame('metricConversion')">Unit Master</button>
            <button class="fraction-explorer" onclick="selectGame('fractions')">Fraction Explorer</button>
        </div>
        <div class="difficulty">
            <button onclick="setDifficulty('easy')">Easy</button>
            <button onclick="setDifficulty('medium')">Medium</button>
            <button onclick="setDifficulty('hard')">Hard</button>
        </div>
        <div id="level">Level: 1</div>
        <div id="points">Points: 0</div>
        <div id="progress-bar"><div id="progress"></div></div>
        <div id="timer">Time: 30s</div>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Your answer">
        <button id="submit-button" onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
        <div id="high-scores">
            <h2>High Scores</h2>
        </div>
    </div>

    <script>
        let currentQuestion;
        let score = 0;
        let totalQuestions = 0;
        let currentGame = 'placeValue';
        let level = 1;
        let points = 0;
        let difficulty = 'medium';
        let timer;
        let timeLeft;

        const correctSound = new Audio('https://cdn.freesound.org/previews/342/342749_4710687-lq.mp3');
        const wrongSound = new Audio('https://cdn.freesound.org/previews/415/415083_831453-lq.mp3');
        const levelUpSound = new Audio('https://cdn.freesound.org/previews/299/299014_5410286-lq.mp3');

        function selectGame(game) {
            currentGame = game;
            score = 0;
            totalQuestions = 0;
            level = 1;
            points = 0;
            updateUI();
            displayQuestion();
            displayHighScores();
        }

        function setDifficulty(diff) {
            difficulty = diff;
            displayQuestion();
        }

        function generateNumber(digits) {
            return Math.floor(Math.random() * (10 ** digits - 10 ** (digits - 1)) + 10 ** (digits - 1));
        }

        function generatePlaceValueQuestion() {
            const operation = Math.random() < 0.5 ? '+' : '-';
            let num1, num2, answer;
            const digits = difficulty === 'easy' ? 2 : (difficulty === 'medium' ? 3 : 4);
            if (operation === '+') {
                num1 = generateNumber(digits);
                num2 = generateNumber(digits);
                answer = num1 + num2;
            } else {
                num1 = generateNumber(digits);
                do {
                    num2 = generateNumber(digits - 1);
                } while (num2 > num1);
                answer = num1 - num2;
            }
            return { question: `${num1}<br>${operation} ${num2}<br>---------------`, answer: answer };
        }

        function generateMetricConversionQuestion() {
            const units = ['g', 'kg'];
            const fromUnit = units[Math.floor(Math.random() * units.length)];
            const toUnit = fromUnit === 'g' ? 'kg' : 'g';
            let value, answer;
            if (fromUnit === 'g') {
                value = Math.floor(Math.random() * (difficulty === 'easy' ? 900 : (difficulty === 'medium' ? 9000 : 90000))) + 100;
                answer = value / 1000;
            } else {
                value = Math.floor(Math.random() * (difficulty === 'easy' ? 9 : (difficulty === 'medium' ? 90 : 900))) / 10;
                answer = value * 1000;
            }
            return { 
                question: `Convert ${value}${fromUnit} to ${toUnit}`,
                answer: answer,
                unit: toUnit
            };
        }

        function generateFractionsQuestion() {
            const operation = Math.random() < 0.5 ? '+' : '-';
            let numerator1, denominator1, numerator2, denominator2;
            
            // Generate fractions based on difficulty
            if (difficulty === 'easy') {
                denominator1 = denominator2 = Math.floor(Math.random() * 5) + 2; // 2 to 6
                numerator1 = Math.floor(Math.random() * (denominator1 - 1)) + 1;
                numerator2 = Math.floor(Math.random() * (denominator1 - 1)) + 1;
            } else if (difficulty === 'medium') {
                denominator1 = denominator2 = Math.floor(Math.random() * 7) + 4; // 4 to 10
                numerator1 = Math.floor(Math.random() * (denominator1 - 1)) + 1;
                numerator2 = Math.floor(Math.random() * (denominator1 - 1)) + 1;
            } else {
                denominator1 = Math.floor(Math.random() * 9) + 2; // 2 to 10
                denominator2 = Math.floor(Math.random() * 9) + 2; // 2 to 10
                numerator1 = Math.floor(Math.random() * (denominator1 - 1)) + 1;
                numerator2 = Math.floor(Math.random() * (denominator2 - 1)) + 1;
            }

            // Calculate the result
            let resultNumerator, resultDenominator;
            if (operation === '+') {
                resultNumerator = numerator1 * denominator2 + numerator2 * denominator1;
                resultDenominator = denominator1 * denominator2;
            } else {
                resultNumerator = numerator1 * denominator2 - numerator2 * denominator1;
                resultDenominator = denominator1 * denominator2;
            }

            // Simplify the result
            const gcd = (a, b) => b ? gcd(b, a % b) : a;
            const divisor = gcd(Math.abs(resultNumerator), resultDenominator);
            resultNumerator = resultNumerator / divisor;
            resultDenominator = resultDenominator / divisor;

            return {
                question: `${numerator1}/${denominator1} ${operation} ${numerator2}/${denominator2}`,
                answer: `${resultNumerator}/${resultDenominator}`,
                numeric: resultNumerator / resultDenominator
            };
        }

        function checkAnswer() {
            clearInterval(timer);
            let userAnswer = document.getElementById('answer').value.trim();
            let isCorrect = false;

            switch(currentGame) {
                case 'placeValue':
                    isCorrect = parseInt(userAnswer) === currentQuestion.answer;
                    break;
                case 'metricConversion':
                    isCorrect = Math.abs(parseFloat(userAnswer) - currentQuestion.answer) < 0.01;
                    break;
                case 'fractions':
                    if (userAnswer.includes('/')) {
                        const [num, den] = userAnswer.split('/');
                        const userNumeric = parseInt(num) / parseInt(den);
                        isCorrect = Math.abs(userNumeric - currentQuestion.numeric) < 0.01;
                    }
                    break;
            }

            if (isCorrect) {
                document.getElementById('result').textContent = 'Correct! Great job!';
                score++;
                const pointsEarned = difficulty === 'easy' ? 10 : (difficulty === 'medium' ? 20 : 30);
                points += pointsEarned + timeLeft;
                correctSound.play();
                document.getElementById('question').classList.add('celebrate');
                setTimeout(() => document.getElementById('question').classList.remove('celebrate'), 500);
            } else {
                document.getElementById('result').textContent = `Sorry, that's not correct. The right answer is ${currentQuestion.answer}`;
                wrongSound.play();
            }
            updateUI();
            updateHighScore();
            setTimeout(() => {
                displayQuestion();
                displayHighScores();
            }, 2000);
        }        function updateHighScore() {
            let highScores = JSON.parse(localStorage.getItem('mathAdventureHighScores')) || {};
            if (!highScores[currentGame]) {
                highScores[currentGame] = {};
            }
            if (!highScores[currentGame][difficulty] || points > highScores[currentGame][difficulty]) {
                highScores[currentGame][difficulty] = points;
                localStorage.setItem('mathAdventureHighScores', JSON.stringify(highScores));
            }
        }

        function displayHighScores() {
            let highScores = JSON.parse(localStorage.getItem('mathAdventureHighScores')) || {};
            let highScoresDiv = document.getElementById('high-scores');
            highScoresDiv.innerHTML = '<h2>High Scores</h2>';
            
            if (highScores[currentGame]) {
                Object.entries(highScores[currentGame]).forEach(([diff, score]) => {
                    let scoreElement = document.createElement('div');
                    scoreElement.className = 'high-score';
                    scoreElement.textContent = `${diff.charAt(0).toUpperCase() + diff.slice(1)}: ${score}`;
                    highScoresDiv.appendChild(scoreElement);
                });
            } else {
                highScoresDiv.innerHTML += '<p>No high scores yet!</p>';
            }
        }

        // Initialize the game
        displayQuestion();
        displayHighScores();
    </script>
</body>
</html>
